<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Dashboard â€“ Fort Wolters Archive</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="breadcrumb">
        <a href="index.html">Archive</a> / <strong>Dashboard</strong>
    </div>

    <div class="dashboard-header">
        <h1>ðŸ“¦ COLLECTION DASHBOARD</h1>
        <p>Browse and explore artifacts from the Fort Wolters Archive</p>
    </div>

    <div class="controls">
        <input type="text" id="searchInput" placeholder="ðŸ” Search by title, description, or ID...">
        <select id="categoryFilter">
            <option value="">All Categories</option>
            <option value="Lighter">Lighters</option>
            <option value="Insignia">Insignia</option>
            <option value="Document">Documents</option>
            <option value="Equipment">Equipment</option>
        </select>
        <select id="conditionFilter">
            <option value="">All Conditions</option>
            <option value="Excellent">Excellent</option>
            <option value="Good">Good</option>
            <option value="Fair">Fair</option>
            <option value="Poor">Poor</option>
        </select>
    </div>

    <div class="stats" id="stats"></div>

    <div class="artifact-grid" id="artifactGrid"></div>

    <div class="no-results" id="noResults" style="display: none;">
        No artifacts found matching your filters.
    </div>

    <script src="js/identity.js"></script>
    <script>
        let artifacts = [];

        // Load registry data
        fetch('data/registry.json')
            .then(response => response.json())
            .then(data => {
                artifacts = data.artifacts;
                renderArtifacts(artifacts);
                updateStats(artifacts);
                // Apply contextual filters from URL parameters
                applyContextualFilters();
            })
            .catch(error => {
                console.error('Error loading registry:', error);
                document.getElementById('noResults').style.display = 'block';
                document.getElementById('noResults').textContent = 'Error loading artifact data.';
            });

        // Filter and search logic
        function filterArtifacts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const condition = document.getElementById('conditionFilter').value;

            const filtered = artifacts.filter(artifact => {
                const matchesSearch = 
                    artifact.title.toLowerCase().includes(searchTerm) ||
                    artifact.description.toLowerCase().includes(searchTerm) ||
                    artifact.id.toLowerCase().includes(searchTerm);
                
                const matchesCategory = !category || artifact.category === category;
                const matchesCondition = !condition || artifact.condition === condition;

                return matchesSearch && matchesCategory && matchesCondition;
            });

            renderArtifacts(filtered);
            updateStats(filtered);
        }

        // Render artifacts
        function renderArtifacts(artifactList) {
            const grid = document.getElementById('artifactGrid');
            const noResults = document.getElementById('noResults');

            if (artifactList.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            noResults.style.display = 'none';

            grid.innerHTML = artifactList.map(artifact => `
                <div class="artifact-card" onclick="window.location.href='${artifact.page_url}'">
                    <img src="${artifact.image_url || 'assets/placeholder.jpg'}" 
                         alt="${artifact.title}" 
                         class="artifact-image"
                         onerror="this.src='assets/placeholder.jpg'">
                    <div class="artifact-info">
                        <div class="artifact-id">${artifact.id}</div>
                        <h3 class="artifact-title">${artifact.title}</h3>
                        <div class="artifact-meta">
                            <strong>Era:</strong> ${artifact.era}<br>
                            <strong>Condition:</strong> ${artifact.condition}<br>
                            <strong>Acquired:</strong> ${artifact.acquisition_date}
                        </div>
                        <span class="badge">${artifact.category}</span>
                    </div>
                </div>
            `).join('');
        }

        // Update stats
        function updateStats(artifactList) {
            const stats = document.getElementById('stats');
            stats.textContent = `ARTIFACTS DISPLAYED: ${artifactList.length} / ${artifacts.length}`;
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterArtifacts);
        document.getElementById('categoryFilter').addEventListener('change', filterArtifacts);
        document.getElementById('conditionFilter').addEventListener('change', filterArtifacts);

        // Override applyContextualFilters to work with dashboard
        window.applyContextualFilters = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const filterType = urlParams.get('filter');
            const filterValue = urlParams.get('value');

            if (filterType && filterValue) {
                if (filterType === 'condition') {
                    document.getElementById('conditionFilter').value = filterValue;
                    filterArtifacts();
                } else {
                    document.getElementById('searchInput').value = filterValue;
                    filterArtifacts();
                }
            }
        };
    </script>
</body>
</html>
